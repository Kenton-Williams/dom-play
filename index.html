<html>

<body>
    <h1>DOM Play</h1>
    <div id="play">
    <p><span data-actor="kenton">Kenton: To be or not to be?</span></p>
    <p><span data-actor="skull">Skull: Are you talking to me?</span></p>
    <p><span data-actor="kenton">Kenton: What'd you say?</span></p>
    <p><span data-actor="skull">Skull: Nothing im just a skull</span></p>
    <p><span data-actor="kenton">Kenton: good I'm not crazy!</span></p>
    <p><span data-actor="lida">Lida: Actually...</span></p>
    <p><span data-actor="kenton">Kenton: Don't even say it!</span></p>

    </div>
    <script>
        // we're using the CSS descendent selector
        const spans = document.querySelectorAll('div#play span');

        console.log(spans);

        for(const mySpan of spans){

            mySpan.addEventListener("click",function(ev){
               // alert(mySpan.dataset.actor);
                highlightActor(mySpan.dataset.actor)
                





            });

        }



      function highlightActor(myActor){

            for(const mySpan of spans){

                if(myActor == mySpan.dataset.actor){
                mySpan.style.backgroundColor = 'Yellow';
            }else{
                mySpan.style.backgroundColor = 'white';
            }

            }


              
        }

    </script>
</body>

</html>
